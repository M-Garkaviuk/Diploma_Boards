<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
</head>

{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated and not request.user.is_manager %}
    <body>
    <h2>Create a card</h2>
    <form method="post" action="{% url "card-create" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save card">
    </form>
    </body>
    {% endif %}
{% endblock content %}
